<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticker Cats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
    }

    /* Allow scrolling on mobile */
    @media (max-width: 768px) {

      html,
      body,
      #root {
        overflow: hidden;
        height: auto;
        min-height: 100%;
      }
    }

    /* Prevent scrolling on desktop */
    @media (min-width: 769px) {

      html,
      body,
      #root {
        overflow: hidden;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
