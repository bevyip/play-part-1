<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contrast Cursor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      cursor: none;
      /* Hide default cursor */
      background-color: white;
      color: black;
      overflow-x: hidden;
    }

    /* Ensure text selection color doesn't break the immersion, though optional */
    ::selection {
      background: #000;
      color: #fff;
    }
  </style>
